<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Encuesta Dojo</title>
</head>
<body>
    <form action="/create/dojo" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-dark">
        <h2 class="text-info">Encuesta Dojo</h2>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre"     class="form-control" id="nombre" required placeholder="Ejemplo: Luke">
    </div>
    <div class="mb-3">
        <label  for="apellido" class="form-label">Apellido</label>
        <input type="text"  name="apellido"   class="form-control" id="apellido" required placeholder="Ejemplo: Skywalker">
    </div>
    <div class="mb-3">
        <label for="ubicacion">Localizaci贸n del Dojo:</label>
            <select name="ubicacion" id="ubicacion" class="form-control">
                <option value="">-- Selecciona una localizaci贸n --</option>
                <option value="Santiago">Santiago</option>
                <option value="Concepci贸n">Concepci贸n</option>
                <option value="Vina del Mar">Vina del Mar</option>
                <option value="Arica">Arica</option>
                <option value="Ancud">Ancud</option>
            </select>
    </div>
    <div class="mb-3">
        <label for="lenguaje">Lenguaje favorito</label>
        <select name="lenguaje" id="lenguaje" class="form-control">
            <option value="">-- Lenguaje favorito --</option>
            <option value="python">Python</option>
            <option value="javascript">Javascript</option>
            <option value="css">Css</option>
            <option value="html">Html</option>
            <option value="C#">C#</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="comentarios">Comentarios</label>
        <textarea required name="comentarios" id="comentarios" cols="72" rows="5"></textarea>
    </div>
    <div class="mb-3">
        <button type="submit"  class="btn-btn_primary text-info">Enviar</button>
    </div>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
</body>

</html>
